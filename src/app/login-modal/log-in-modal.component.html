<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label for="email">Email</label><br>
            <input
              id="email"
              name="email"
              type="text"
              formControlName="email"
              class="form-control">
            <span *ngIf="!formControls['email'].valid && formControls['email'].touched" class="text-danger">
              This field is required
            </span>
          </div>
          <div class="form-group">
            <label for="password">Password</label><br>
            <input
              id="password"
              name="password"
              type="password"
              formControlName="password"
              class="form-control">
            <span *ngIf="!formControls['password'].valid && formControls['password'].touched" class="text-danger">
              This field is required
            </span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancel()">Close</button>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!form.valid">
            Log in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
