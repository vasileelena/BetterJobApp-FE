<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{title}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onDismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{content}}</p>
    </div>
    <div class="modal-footer">
      <button *ngIf="hasConfirmButton" type="button" class="btn gradient-button" (click)="onClose()">Confirm</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onDismiss()">Close</button>
    </div>
  </div>
</div>
