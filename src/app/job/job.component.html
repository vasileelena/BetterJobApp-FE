<!--<a [routerLink]="['/user/search/job-details', model.id]" class="job-card-button">-->
  <div class="card mb-4" *ngIf="isInitialised">
    <div class="card-body">
      <div class="row flex-fill">
        <div class="col-sm-5">
          <h4 class="h4">{{ this.model.jobTitle}}</h4>
          <p>{{company}}</p>
          <div class="d-flex gap-1 align-items-center">
            <fa-icon class="job-card-icon" [icon]="iconLocation"></fa-icon>
            <p class="job-card-tag">{{this.model.location.toString().split('_').join(' ')}}</p>
          </div>
          <div class="d-flex gap-1 align-items-center">
            <fa-icon class="job-card-icon" [icon]="iconSalary"></fa-icon>
            <p class="job-card-tag">
              {{this.model.salaryLowerRange}} - {{this.model.salaryUpperRange}} {{this.model.currency}}
            </p>
          </div>
          <div class="d-flex gap-1 align-items-center">
            <fa-icon class="job-card-icon" [icon]="iconExperience"></fa-icon>
            <p class="job-card-tag">{{this.model.experience}}</p>
          </div>
        </div>

        <div *ngIf="recruiter" class="col-sm-2 text-lg-end ms-auto">
          <button class="btn btn-primary job-button">Close job opening</button>
          <button class="btn btn-primary job-button" [routerLink]="['applicants', model.id]">See applicants</button>
          <p> {{numberOfCandidates}} candidates </p>
        </div>
        <div *ngIf="!recruiter && !applied" class="col-sm-2 text-lg-end job-button ms-auto">
          <button class="btn btn-primary stretched-link" (click)="applyToJob()">Apply</button>
        </div>
        <div *ngIf="!recruiter && !saved" class="col-sm-2 text-lg-end job-button ms-auto">
          <button class="btn btn-primary stretched-link" (click)="saveJob()">Save</button>
        </div>
      </div>
    </div>
  </div>
<!--</a>-->
